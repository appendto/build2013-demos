<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StackerTracker.R.Ko</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- StackerTracker.R.Ko references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="Scripts/require.js" data-main="js/app.js"></script>
</head>
<body>

    <h1>Stacker Tracker</h1>

    <ul data-bind="{ foreach: users }">
        <li>
            <img data-bind="attr: { src: 'http://gravatar.com/avatar/' + email_hash }" />
            <span class="name" data-bind="{ text: display_name }"></span>
            <span>Reputation: <span data-bind="{ text: reputation }"></span></span>
            <span>Questions: <span data-bind="{ text: question_count }"></span></span>
            <span>Answers: <span data-bind="{ text: answer_count }"></span></span>
        </li>
    </ul>

</body>
</html>
